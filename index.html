<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery placeholder</title>
    <link
      rel="stylesheet"
      href="node_modules/material-icons/iconfont/material-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/theme.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Faire des trucs</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="card-center col s6 card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" />
          </div>
          <div class="card-content">
            <span class="h2 card-title activator grey-text text-darken-4">
              <i class="material-icons right">more_vert</i>
            </span>
            <hr>
            <div class="description">
              <p class="id"><span class="label">Id : </span></p>
              <p class="username"><span class="label">Username : </span></p>
              <p class="email"><span class="label">Email : </span></p>
              <p class="phone"><span class="label">Phone : </span></p>
              <p class="website"><span class="label">Website : </span></p>
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              <i class="material-icons right">close</i>
            </span>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#address">Adress</a></li>
                <li class="tab"><a href="#company">Company</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="address">
                <p><a class="city link" href="http://www.google.com/maps/place/"></a></p>
                <p class="street"></p>
                <p class="suite"></p>
                <p class="zipcode"></p>
              </div>
              <div id="company">Company</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="color-footer page-footer">
      <div class="container">
        <div class="row">
          <div class="col m6">
          </div>
          <div class="col m6">
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2019 Copyright Jonathan Germain
          <a
            class="grey-text text-lighten-4 right"
            href="https://github.com/Germainjonathan"
            >Github</a
          >
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
