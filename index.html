<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery placeholder</title>
    <link
      rel="stylesheet"
      href="node_modules/material-icons/iconfont/material-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/theme.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Faire des trucs</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="card-center col s6 card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" />
          </div>
          <div class="card-content">
            <span class="h2 card-title activator grey-text text-darken-4">
              <i class="material-icons right">more_vert</i>
            </span>
            <hr>
            <div class="description">
              <p><span class="label">Id : </span><span class="id"></span></p>
              <p><span class="label">Username : </span><span class="username"></span></p>
              <p><span class="label">Email : </span><span class="email"></span></p>
              <p><span class="label">Phone : </span><span class="phone"></span></p>
              <p><span class="label">Website : </span><span class="website"></span></p>
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              <i class="material-icons right">close</i>
            </span>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#address">Address</a></li>
                <li class="tab"><a href="#company">Company</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="address">
                <p><span class="label">City : </span><span class="city"></span><a target="_blank" href=""><i class="material-icons right">location_on</i></a></p>
                <p><span class="label">Street : </span><span class="street"></span></p>
                <p><span class="label"></span><span class="suite"></span></p>
                <p><span class="label">ZipCode : </span><span class="zipcode"></span></p>
              </div>
              <div id="company">
                <p><span class="label">Name : </span><span class="name"></span></p>
                <p><span class="label">Business : </span><span class="bs"></span></p>
                <p><span class="label">Slogan : </span><span class="catchPhrase"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="color-footer page-footer">
      <div class="container">
        <div class="row">
          <div class="col m6 center">
            <button class="btn waves-effect waves-light" type="submit" name="previous">Previous
                <i class="material-icons left">arrow_back</i>
            </button>
          </div>
          <div class="col m6 center">
            <button class="btn waves-effect waves-light" type="submit" name="next">Next
                <i class="material-icons right">arrow_forward</i>
            </button>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2019 Copyright Jonathan Germain
          <a
            class="grey-text text-lighten-4 right"
            href="https://github.com/Germainjonathan"
            >Github</a
          >
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
